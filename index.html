<!DOCTYPE html>

                    <option class="option" value="this week">This week</option>
                    <option class="option" value="this month">This month</option>
                    <option class="option" value="all time">All time</option>

                   <option value="this week">This week</option>

                   <option value="last 30 days">Last 30 days</option>

            </div>
